<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</head>
<body>
 
    <div class=container>
        <div class="seconds-left">Time Left </div>
        
        <div id="click-start">
        <h1>Padawan or Jedi Master?</h1>
        <p>Test your Star Wars knowledge with this quiz. Click Start to begin.</p>
        <button type="button" class="btn btn-primary" id="start">Start</button>
        </div>
        
        <div class="wrapper">
            <div class="questions">
                Questions will appear here.
            </div>
            <div class="btn-group-vertical">
            <button class = "answerbtn" id="choiceA">a. </button>
            <button class = "answerbtn" id="choiceB">b. </button>
            <button class = "answerbtn" id="choiceC">c. </button>
            <button class = "answerbtn" id="choiceD">d. </button>
            </div>
        </div>
        <div id=enter-initials>
            <p>
                Enter Your Initials To Be Remembered For All Time
            </p>
            <input type="text" id="initials"> 
            <button class="highscore">submit</button>
        </div>

    </div>
    
    <script src="questions.js"></script>
</body>
</html>
